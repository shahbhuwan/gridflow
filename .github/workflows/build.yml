name: Build GridFlow CLI and GUI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
        python-version: [ "3.10" ]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Debug â€“ list files
      run: |
        echo "Current directory: $PWD"
        ls -R

    - name: Install system dependencies (Ubuntu only)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y libgeos-dev libproj-dev libnetcdf-dev

    - name: Upgrade pip and install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install -r requirements.txt || true
        pip list

    - name: Build CLI executable
      run: |
        pyinstaller gridflow-cli.spec
      env:
        PYTHONPATH: .

    - name: Build GUI executable
      run: |
        pyinstaller GridFlowGUI.spec
      env:
        PYTHONPATH: .

    - name: Rename executables for each OS
      shell: bash
      run: |
        echo "Renaming executables for ${{ matrix.os }}"
        case "${{ matrix.os }}" in
          windows-latest)
            mv dist/gridflow-cli/gridflow-cli.exe dist/gridflow-cli-windows.exe
            mv dist/GridFlowGUI/GridFlowGUI.exe dist/gridflow-gui-windows.exe
            ;;
          macos-latest)
            mv dist/gridflow-cli/gridflow-cli dist/gridflow-cli-macos
            mv dist/GridFlowGUI/GridFlowGUI dist/gridflow-gui-macos
            ;;
          ubuntu-latest)
            mv dist/gridflow-cli/gridflow-cli dist/gridflow-cli-linux
            mv dist/GridFlowGUI/GridFlowGUI dist/gridflow-gui-linux
            ;;
        esac

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: gridflow-executables-${{ matrix.os }}
        path: |
          dist/gridflow-cli-*
          dist/gridflow-gui-*

    - name: Upload to GitHub Release
      if: github.event_name == 'release' && github.event.action == 'published'
      uses: softprops/action-gh-release@v2
      with:
        files: |
          dist/gridflow-cli-*
          dist/gridflow-gui-*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
